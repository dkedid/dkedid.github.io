<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="box">
        <form class="box-column">
            <div class="screen"></div>
            <input type="button" value = "C" class="btn-normal gray">
        </form>
        <form class="box-column">
            <input type="button" value = "7" class="btn-normal">
            <input type="button" value = "8" class="btn-normal">
            <input type="button" value = "9" class="btn-normal">
            <input type="button" value = "+" class="btn-normal yellow">
        </form>
        <form class="box-column">
            <input type="button" value = "4" class="btn-normal">
            <input type="button" value = "5" class="btn-normal">
            <input type="button" value = "6" class="btn-normal">
            <input type="button" value = "-" class="btn-normal yellow">
        </form>
        <form class="box-column">
            <input type="button" value = "1" class="btn-normal">
            <input type="button" value = "2" class="btn-normal">
            <input type="button" value = "3" class="btn-normal">
            <input type="button" value = "*" class="btn-normal yellow">
        </form>
        <form class="box-column">
            <input type="button" value = "0" class="btn-normal big">
            <input type="button" value = "=" class="btn-normal">
            <input type="button" value = "/" class="btn-normal yellow">
        </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
